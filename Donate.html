<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
    <link rel="icon" href="circle.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>POLAECO: Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue Black Italic.otf') format('opentype');
            font-weight: 900;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue Black.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Bebas';
            src: url('FONTS/Bebas-Regular.otf') format('opentype');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue Bold Italic.otf') format('opentype');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue Italic.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Baron Neue';
            src: url('FONTS/Baron Neue.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgb(249, 249, 249);
            height: 65px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ff7b1d;
            font-family: 'Baron Neue', "Newsreader", serif;
            font-size: 32px;
            padding: 10px 20px;
        }

        .logo img {
            height: 60px;
            margin-top: 0px;
            margin-left: 0px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            font-family: 'Bebas', 'Baron Neue', "Newsreader", serif;
        }

        .navbar a:hover {
            color: #ff7b1d;
            font-weight: 900;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: auto;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 3px 0;
        }

        @media (max-width: 800px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -250px;
                width: 250px;
                height: 100vh;
                background-color: rgba(37, 33, 31, 0.851);
                flex-direction: column;
                padding-top: 60px;
                transition: right 0.3s ease-in-out;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                color: white;
                font-size: 25px;
                padding: 15px;
                text-align: left;
                width: 100%;
                display: block;
                font-family: 'Baron Neue', "Newsreader", serif;
            }

            .hamburger {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                z-index: 1500;
            }

            .hamburger div {
                width: 30px;
                height: 3.3px;
                background-color: #ff7b1d;
                margin: 4px 0;
                transition: transform 0.3s ease-in-out;
            }

            .logo img {
                height: 50px;
            }
        }

        .header-image {
            margin-top: 0;
            padding-top: 65px;
            background-image: url('donate.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 252, 253);
            position: relative;
        }

        .header-image h1 {
            font-size: 3.7rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-align: center;
            background-color: rgba(226, 31, 13, 0.737);
            padding: 25px;
            border-radius: 0px;
            font-family: 'Bebas', "Newsreader", serif;
        }

        .main-content {
            padding: 20px;
            padding-bottom: 80px;
            text-align: center;
            font-family: 'Bebas', 'Baron Neue', "Newsreader", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .main-content h1 {
            font-size: 80px;
            margin-bottom: 20px;
            color: white;
            letter-spacing: 4px;
            font-weight: 900;
            background-color: rgba(255, 60, 0, 0.834);
            padding: 25px;
            border-radius: 10px;
        }

        .donation-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }

        .donation-card {
            background-color: rgba(15, 0, 4, 0.605);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 300px;
        }

        .donation-card:hover {
            transform: scale(1.1);
            background: rgba(15, 0, 4, 0.605);
        }

        .donation-card h3 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #f50358;
            font-weight: 800;
        }

        .donation-card p {
            font-size: 25px;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 15px;
            min-height: 100px;
            display: flex;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .donation-card .action-btn {
            display: inline-block;
            background-color: #fe4460;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            letter-spacing: 1px;
            width: 80%;
            text-align: center;
            border: none;
        }

        .donation-card .action-btn:hover {
            background-color: #ff5722;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }

        .modal-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #333;
            padding: 0 15px;
            white-space: pre-line;
        }

        .modal-content button {
            background-color: #fe4460;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px 10px;
        }

        .modal-content button:hover {
            background-color: #ff5722;
        }

        @media (max-width: 800px) {
            .header-image {
                min-height: calc(80vh - 65px);
                padding-top: 65px;
            }

            .header-image h1 {
                font-size: 2.5rem;
                padding: 15px;
            }

            .main-content {
                padding: 15px;
                padding-bottom: 80px;
            }

            .main-content h1 {
                font-size: 50px;
                margin-top: 10px;
                margin-bottom: 20px;
                color: white;
                letter-spacing: 2px;
                font-weight: 900;
                background-color: rgba(0, 0, 0, 0.288);
                padding: 15px;
            }

            .donation-options {
                gap: 15px;
            }

            .donation-card {
                background: rgba(0, 0, 0, 0.392);
                padding: 15px;
                border-radius: 10px;
                width: 200px;
                min-height: 200px;
            }

            .donation-card h3 {
                font-size: 30px;
                margin-bottom: 8px;
            }

            .donation-card p {
                font-size: 20px;
                color: #fff;
                margin-bottom: 10px;
                min-height: 80px;
            }

            .donation-card .action-btn {
                padding: 8px 15px;
                font-size: 1rem;
                width: 85%;
            }

            .modal-content {
                padding: 20px;
                max-width: 300px;
            }

            .modal-content p {
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 20px;
                padding: 0 10px;
            }

            .modal-content button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-image {
                min-height: calc(100vh - 65px);
                padding-top: 65px;
            }

            .header-image h1 {
                font-size: 2rem;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
                padding-bottom: 100px;
            }

            .main-content h1 {
                font-size: 40px;
                padding: 10px;
                margin-bottom: 15px;
            }

            .donation-options {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .donation-card {
                width: 80%;
                padding: 10px;
                min-height: 150px;
            }

            .donation-card h3 {
                font-size: 25px;
            }

            .donation-card p {
                font-size: 16px;
                min-height: 60px;
            }

            .donation-card .action-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
                width: 90%;
            }

            .modal-content {
                padding: 15px;
                max-width: 90%;
            }

            .modal-content p {
                font-size: 0.9rem;
                line-height: 1.5;
                margin-bottom: 15px;
                padding: 0 8px;
            }

            .modal-content button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icon {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: transform 0.6s ease, color 0.3s ease;
        }

        .social-icon:hover {
            color: #ff7b1d;
            transform: scale(1.2) rotate(360deg);
        }

        .footer-text {
            font-size: 1rem;
            color: #ddd;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function showModal(message, linkText, linkUrl) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            const linkButton = document.getElementById('link-btn');
            
            modalText.textContent = message;
            linkButton.textContent = linkText;
            linkButton.onclick = () => window.open(linkUrl, '_blank');
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function showVolunteerModal() {
            showModal(
                "Thank you for your interest in volunteering!\nJoin our passionate team and make a difference today.",
                "Join Here",
                "https://forms.zohopublic.com/laraf33lygm1/form/JoinPOLAECO/formperma/mZUr2-lZdAUWkFXVo9VckDkOsHQcf2C5obrClvanr6I"
            );
        }

        function showDonateModal() {
            showModal(
                "Thank you for your interest in donating!\nYour contribution of any size supports our cause greatly!",
                "Donation Info",
                "https://forms.zohopublic.com/laraf33lygm1/form/DonatetoPOLAECO/formperma/9qx1J_pFRrnxqZM4JwWJS_rXbuVBpfAiA9pTMm70Ph0"
            );
        }

        function showPurchaseModal() {
            showModal(
                "Thank you for your interest in our merchandise!\nSupport our mission by purchasing our unique products.\nExplore our collection now.",
                "Shop Now",
                "Merch.html"
            );
        }
    </script>
</head>
<body>

        <div class="nav-links">
            <a href="Home.html">Home</a>

            <a target="_blank" href="Events.html">Events</a>

    <header class="header-image">

            <br>
            <div class="donation-options">
                <div class="donation-card">
                    <h3>Volunteer</h3>

                </div>

                    <button class="action-btn" onclick="showDonateModal()">Donate Now</button>
                </div>
                <div class="donation-card">
                    <h3>Purchase</h3>
                    <p>Support us by purchasing our merchandise.</p>
                    <button class="action-btn" onclick="showPurchaseModal()">Shop Now</button>
                </div> 
            </div>
            <br><br>      
        </div>
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button onclick="closeModal()">Go back</button>
            <button id="link-btn"></button>
        </div>
    </div>
